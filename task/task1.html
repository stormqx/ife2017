<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<label>请输入北京今天空气质量：<input id="aqi-input" value="asdas" type="text"></label>
<button id="button" onclick="model.handleClick()">确认填写</button>

<div>您输入的值是：<span id="aqi-display" >尚无录入</span></div>

<script type="text/javascript">

  var model = (function() {
      /*
       在注释下方写下代码
       给按钮button绑定一个点击事件
       在事件处理函数中
       获取aqi-input输入的值，并显示在aqi-display中
       */

      var handleClick = function() {
        var input = document.querySelector('#aqi-input').value;
        var display = document.querySelector('#aqi-display');
        if(input) {
            display.innerHTML = input;
        }
      }

      return { handleClick : handleClick};

  })();
</script>
</body>
</html>

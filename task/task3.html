<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>89</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
    <li>哈尔滨空气质量： <b>9</b></li>
</ul>

<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">

    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
        /*
         coding here
         */

        /*
         data = [
         ["北京", 90],
         ["北京", 90]
         ……
         ]
         */

        const source = document.getElementById('source');
        const childArr = [].slice.call(source.children);
        const data = childArr.map( (item) => {
            let text = item.innerText;
            let city = text.slice(0, text.indexOf('空气'));
            let score = item.getElementsByTagName('b')[0].innerText;
            return [city, score];
        });
        return data;
    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
        var sorted = false;
        for(var i=0, length=data.length; sorted==false && i<length; i++) {
            sorted = true;
            for(var j=1; j<length-i; j++) {
                if(+data[j-1][1] < +data[j][1]) {
                    sorted = false;
                    [data[j-1], data[j]] = [data[j], data[j-1]];
                }
            }
        }
        return data;
    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        var resort = document.getElementById('resort');
        var child = resort.querySelectorAll('li');
        child.forEach( (node) => {
            resort.removeChild(node);
        });

        data.forEach( (item, index) => {
            resort.innerHTML += '<li>第'+ chineseNo(index) + '名:'+ item[0] + '空气质量: <b>' + item[1] +'</b></li>'
        });
    }

    function chineseNo(no) {
        var number = ['一', '二', '三', '四', '五', '六', '七', '八', '九'];
        return number[no];
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }

    function init() {

        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
        var sortBtn = document.getElementById('sort-btn');
        sortBtn.addEventListener('click', btnHandle);
    }

    init();

</script>
</body>
</html>
